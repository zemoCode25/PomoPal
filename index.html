<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <header class="header__container">
      <div class="header__logo">
        <span class="material-symbols-outlined"> timer </span>
        <h1 class="logo__text">PomoPal</h1>
      </div>
      <button class="header__button">
        <span class="material-symbols-outlined"> settings </span>
        <span class="header__settings-text">Settings</span>
      </button>
    </header>

    <main>
      <section class="timer">
        <div class="timer__container">
          <div class="timer__options">
            <button class="timer__button timer__button--option active__button">
              Pomodoro
            </button>
            <button class="timer__button timer__button--option">
              Short Break
            </button>
            <button class="timer__button timer__button--option">
              Long Break
            </button>
          </div>
          <div class="timer__circle">
            <svg class="timer__svg" viewBox="0 0 36 36">
              <path
                class="timer__path-bg"
                d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path
                class="timer__path"
                stroke-dasharray="0, 100"
                d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
              />
            </svg>
            <span class="timer__display">1:00</span>
          </div>
          <div class="timer__controls">
            <button
              class="timer__button timer__button--start"
              id="timer__start"
              data-state="stopped"
            >
              Start
            </button>
            <button class="timer__button timer__button--forward">
              <span class="material-symbols-outlined"> fast_forward </span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
    <script src="./src/js/time_progress.js"></script>
  </body>
</html>
